---
- name: Validate auth credentials are provided when auth is enabled
  ansible.builtin.assert:
    that:
      - caddy_proxy_auth_username | length > 0
      - caddy_proxy_auth_password_hash | length > 0
    fail_msg: "caddy_proxy_auth_username and caddy_proxy_auth_password_hash must be set when any site has auth: true"
  when: caddy_proxy_sites | selectattr('auth', 'defined') | selectattr('auth') | list | length > 0

- name: Install caddy
  become: true
  ansible.builtin.package:
    name:
      - caddy
    state: present

- name: Deploy Caddyfile
  become: true
  ansible.builtin.template:
    src: Caddyfile.j2
    dest: /etc/caddy/Caddyfile
    owner: root
    group: root
    mode: '0644'
  notify: Reload caddy

- name: Enable and start caddy service
  become: true
  ansible.builtin.systemd_service:
    name: caddy
    enabled: true
    state: started
    daemon_reload: true
