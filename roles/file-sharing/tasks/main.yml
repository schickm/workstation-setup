---
- name: Install packages
  tags:
    - file-sharing
  become: true
  ansible.builtin.package:
    name:
      - lvm2
      - samba

- name: Verify file_sharing_disks is defined and not empty
  tags:
    - file-sharing
  ansible.builtin.assert:
    that:
      - file_sharing_disks is defined
      - file_sharing_disks | length > 0
    fail_msg: "file_sharing_disks must be defined and contain at least one device"

- name: Wipe all signatures from disks
  become: true
  ansible.builtin.command:
    cmd: "wipefs -a {{ item }}"
  loop: "{{ file_sharing_disks }}"
  tags:
    - never
    - destroy-disks

- name: Create GPT partition table and LVM partition on disks
  tags:
    - file-sharing
  become: true
  community.general.parted:
    device: "{{ item }}"
    label: gpt
    number: 1
    part_start: 0%
    part_end: 100%
    flags: [lvm]
    state: present
  loop: "{{ file_sharing_disks }}"

- name: Create physical volumes
  tags:
    - file-sharing
  become: true
  community.general.lvm_pv:
    device: "{{ item }}1"
    resize: true
  loop: "{{ file_sharing_disks }}"

- name: Create volume group
  tags:
    - file-sharing
  become: true
  community.general.lvg:
    vg: "{{ file_sharing_vg_name }}"
    pvs: "{{ file_sharing_disks | map('regex_replace', '$', '1') | join(',') }}"
    state: present

- name: Create logical volume
  tags:
    - file-sharing
  become: true
  community.general.lvol:
    vg: "{{ file_sharing_vg_name }}"
    lv: "{{ file_sharing_vg_name }}"
    size: 100%VG
    state: present

- name: Create ext4 filesystem on logical volume
  tags:
    - file-sharing
  become: true
  community.general.filesystem:
    fstype: ext4
    dev: "/dev/{{ file_sharing_vg_name }}/{{ file_sharing_vg_name }}"
    state: present

- name: Mount logical volume
  tags:
    - file-sharing
  become: true
  ansible.posix.mount:
    path: "{{ file_sharing_mount_point }}"
    src: "/dev/{{ file_sharing_vg_name }}/{{ file_sharing_vg_name }}"
    fstype: ext4
    state: mounted

- name: Create filesusers group
  tags:
    - file-sharing
  become: true
  ansible.builtin.group:
    name: "{{ file_sharing_group_name }}"
    state: present

- name: Add user to filesusers group
  tags:
    - file-sharing
  become: true
  ansible.builtin.user:
    name: "{{ ansible_facts['user_id'] }}"
    groups: "{{ file_sharing_group_name }}"
    append: true

- name: Set ownership and permissions on mount point
  tags:
    - file-sharing
  become: true
  ansible.builtin.file:
    path: "{{ file_sharing_mount_point }}"
    owner: root
    group: "{{ file_sharing_group_name }}"
    mode: '2775'
    state: directory

- name: Deploy Samba configuration
  tags:
    - file-sharing
  become: true
  ansible.builtin.template:
    src: smb.conf.j2
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart samba

- name: Enable and start Samba service
  tags:
    - file-sharing
  become: true
  ansible.builtin.systemd_service:
    name: smb
    enabled: true
    state: started
    daemon_reload: true
